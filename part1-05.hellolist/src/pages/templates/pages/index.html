<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Hello List!</title>
    </head>

    <body>
        <h1>Hello List!</h1>
        <ul>
        {% for content in items %}
            <li>{{ content }}</li>
        {% empty %}
            <li>List is empty</li>
        {% endfor %}
        </ul>
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="text" name="content"/>
            <input type="submit"/>
        </form> 
    </body>
</html>
